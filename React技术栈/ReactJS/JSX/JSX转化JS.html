<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="../react/build/react.min.js"></script>
    <script src="../react/build/react-dom.min.js"></script>
    <script src="babel.min.js"></script>
</head>
<body>
    <div id="container">
        <!-- This element's contents will be replaced with your component. -->
    </div>
    <div id="example"></div>
<script type="text/babel">
        var ColorPanel = React.createClass({
        displayName:"ColorPanel",
        render:function(){
        return React.createElement("div",null,"Color Panel");
        }});
        ReactDOM.render(<ColorPanel />,document.getElementById('container')
        );
    </script>
</body>
</html>
